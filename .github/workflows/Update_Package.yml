name: Build GL-MT2500 软件仓库

on:
  workflow_dispatch:
    inputs:
      device:
        description: "Select device"
        required: true
        default: "MT2500"
        type: choice
        options:
          - AX1800
          - AXT1800
          - MT2500
          - MT3000
          - SF1200
          - SFT1200
      sourcecode:
        description: "Source code URL"
        default: "https://github.com/sbwml/luci-app-alist.git"
        required: true
      pkgname:
        description: "Openwrt package name"
        default: "luci-app-alist"
        required: true
      email:
        description: "Git accuont email address"
        required: false
      password:
        description: "Git account password"
        required: false

jobs:
  build_package:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: build ipk
        id: build
        env:
          SOURCECODEURL: ${{ github.event.inputs.sourcecode }}
          PKGNAME: ${{ github.event.inputs.pkgname }}
          BOARD: ${{ github.event.inputs.device }}
          EMAIL: ${{ github.event.inputs.email }}
          PASSWORD: ${{ github.event.inputs.password }}
        run: |
          sudo apt update
          sudo apt install libfuse-dev

          cd $GITHUB_WORKSPACE
          chmod +x ./build.sh
          ./build.sh

      - uses: actions/upload-artifact@main
        with:
          name: ${{ github.event.inputs.pkgname }}_related_ipks
          path: |
            ./*ipk*

      # cd packages
      # git clone https://github.com/AoThen/Openwrt-Packages -b Packages
      # git reset --soft HEAD^

      - name: Push packages
        run: |
          git config --global user.email {{ secrets.EMAIL }}
          git config --global user.name {{ secrets.NAME }}
          mkdir ${{ github.event.inputs.dirname }}
          git add ${{ github.event.inputs.dirname }}
          cd ${{ github.event.inputs.dirname }}
          cp -rf openwrt-sdk/bin/* ${{ github.event.inputs.dirname }}/

          Emoji=("🎉" "✨" "🎁" "🎈" "🎄" "🍓" "🍕" "🍉" "🌴" "🚀" "⛅" "🌈" "❤️")
          git commit -m "${Emoji[$[$RANDOM % ${#Emoji[@]}]]}update at $(TZ='Asia/Shanghai' date +%Y-%m-%d)${Emoji[$[$RANDOM % ${#Emoji[@]}]]}"
          git push --quiet "https://${{ secrets.OPENWRT_PACKAGES }}@github.com/AoThen/Openwrt-Packages.git" Packages
