name: Build GL-MT2500 IPK New

env:
  TZ: Asia/Shanghai

on:
  workflow_dispatch:
    inputs:
      pkgname:
        type: choice
        required: true
        default: "luci-app-mosdns"
        options:
          - openclash
          - passwall
          - passwall2
          - passwall_packages
          - smartdns
          - NetSpeedTest
          - luci-app-mosdns


jobs:
  build_package:
    permissions:
      actions: write #  to cancel/stop running workflows (styfle/cancel-workflow-action)
      contents: write #  to create release tags (cycjimmy/semantic-release-action)
    runs-on: ubuntu-20.04
    steps:
      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi `docker images -q`
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /etc/mysql /etc/php
          sudo -E apt-get -y purge azure-cli* docker* ghc* zulu* hhvm* llvm* firefox* google* dotnet* aspnetcore* powershell* openjdk* adoptopenjdk* mysql* php* mongodb* moby* snap* || true
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install libfuse-dev build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: Checkout
        uses: actions/checkout@master

      - name: build ipk
        id: build
        env:
          PKGNAME: ${{ inputs.pkgname }}
          EMAIL: ${{ secrets.EMAIL }}
          NAME: ${{ secrets.NAME }}
        run: |
          cd $GITHUB_WORKSPACE
          chmod +x ./build_ipks.sh
          ./build_ipks.sh

      - uses: actions/upload-artifact@main
        with:
          name: ${{ inputs.pkgname }}
          path: |
            ./buildsource


      - name: Commit packages
        run: |
          git config --local user.email ${{ secrets.EMAIL }}
          git config --local user.name ${{ secrets.NAME }}
          git clone  --depth 1 -b Packages https://github.com/AoThen/Openwrt-Packages --single-branch
          cd Openwrt-Packages
          rm -rf ${{ inputs.pkgname }}
          mkdir ${{ inputs.pkgname }}
          cp -rf $GITHUB_WORKSPACE/openwrt-sdk/bin/* ${{ inputs.pkgname }}/

          git add .
          Emoji=("ðŸŽ‰" "âœ¨" "ðŸŽ" "ðŸŽˆ" "ðŸŽ„" "ðŸ“" "ðŸ•" "ðŸ‰" "ðŸŒ´" "ðŸš€" "â›…" "ðŸŒˆ" "â¤ï¸")
          git commit -m "${Emoji[$[$RANDOM % ${#Emoji[@]}]]}update at $(TZ='Asia/Shanghai' date +%Y-%m-%d)${Emoji[$[$RANDOM % ${#Emoji[@]}]]}"
          git push "https://${{ secrets.NAME }}:${{ github.token }}@github.com/${{ github.repository }}.git" Packages


