name: Build GL-MT2500 IPK New

on:
  workflow_dispatch:
    inputs:
      pkgname:
        type: choice
        required: true
        default: "passwall"
        options:
          - openclash
          - passwall
          - passwall_packages
  push:
    branches:
      - main
    paths:
      - 'build_ipks.sh'
jobs:
  build_package:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: build ipk
        id: build
        env:
          PKGNAME: ${{ github.event.inputs.pkgname }}
        run: |
          sudo apt update
          sudo apt install libfuse-dev
          cd $GITHUB_WORKSPACE
          chmod +x ./build_ipks.sh
          ./build_ipks.sh

      - uses: actions/upload-artifact@main
        with:
          name: ipks
          path: |
            ./buildsource




